<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Anik's Profile Card Hover Animation</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <div class="wrapper">
            <a href="#">
            <img src="mypic.jpg" alt="">
            </a>
            <div class="title">
               S S Anik
            </div>
            <div class="place">
               Feni, Bangladesh
            </div>
         </div>
         <div class="content">
            <p>
               User Interface Designer & <br>Full Stack Developer
            </p>
            <div class="buttons">
               <div class="btn">
                  <button>Message</button>
               </div>
               <div class="btn">
                  <button>Following</button>
               </div>
            </div>
         </div>
         <div class="icons">
            <li><a href="https://www.facebook.com/profile.php?id=100071705527794"><span class="fab fa-facebook-f"></span></a></li>
            <li><a href="https://twitter.com/SSAnik7"><span class="fab fa-twitter"></span></a></li>
            <li><a href="https://www.instagram.com/ssanik05/"><span class="fab fa-instagram"></span></a></li>
         </div>
      </div>
      <script>
         const img = document.querySelector("img");
         const icons = document.querySelector(".icons");
         img.onclick = function(){
           this.classList.toggle("active");
           icons.classList.toggle("active");
         }
      </script>
   </body>
</html>
